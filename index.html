<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="1" class="grid-cell"></div>
        <div id="2" class="grid-cell"></div>
        <div id="3" class="grid-cell"></div>
        <div id="4" class="grid-cell"></div>
        <div id="5" class="grid-cell"></div>
        <div id="6" class="grid-cell"></div>
        <div id="7" class="grid-cell"></div>
        <div id="8" class="grid-cell"></div>
        <div id="9" class="grid-cell"></div>
    </main>
    <button id="reset">Reset</button>
    <div id="winner"></div>
    
    <script src="main.js"></script>
</body>
</html>
